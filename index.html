<!DOCTYPE html>
<html lang="en">
  <!--head title-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Blurb</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Beastly&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
  
    <div class="background">
    <!--search bar-->
    <div class="searchbar">
    <form id="search-form" class="form">
      <input type="text" id="city-input" class="input is-primary"   placeholder="Search..." size="50">
      <button class="button is-info is-rounded" type="submit">&#128269;</button>
    </div>
  
    <!--icon--> 
    <header>
      <section  class="is-pulled-left">
        <h1 class="title" id="travel-blurb">Travel Blurb  <img id="blurb-icon" src="assets/images/Travel Blurb 2.png"></h1> 
      
      </section>
    </header>
  </div>

  <!--main content inside urban and rural blurb-->
  <main id="hide-first" class="is-invisible block is-pulled-left">
      <aside class="card has-background-info mx-6 mt-6">
        <h2 class="title is-size-2 is-underlined" >City Blurb</h2>
        <div class="card-content is-size-3" id="facts-list"></div>
      </aside>

      <section class="card mx-6 mt-6 has-background-black">
        <h2 class="card-header-title is-centered has-text-white">Take a look around the city!</h2>
        <div class="card-image"><iframe
        width="500"
        height="350"
        frameborder="0"
        id="streetview"
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/embed/v1/streetview?key=AIzaSyAn0ozTNUpeqnCrcTGwY1mYqKprIt24XvE&location=37.536153,-77.320944&heading=210&pitch=10&fov=35"
        allowfullscreen
        >
        </iframe>
        </div>
      </section>
    <!--weather blurb-->
      <aside class="card has-background-danger ml-6 mt-6">
        <h2 class="title is-size-2 is-centered is-underlined" >Weather Blurb</h2>
        <div class="card-content is-size-2 is-pulled-right" id="weather-facts"></div>
      </aside>
      <script
        src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        crossorigin="anonymous"
      ></script>
      <script src="./assets/js/script.js"></script>
    </main>
  </body>
</html>
